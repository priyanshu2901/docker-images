name: Docker image for node example

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username priyanshu2901 --password ${{ secrets.DOCKER_PAT }} ghcr.io
          docker build . --tag ghcr.io/priyanshu2901/node-example:latest
          docker push ghcr.io/priyanshu2901/node-example:latest
          
